{% extends "layout.html" %}

{% block title %}
    Add Expense
{% endblock %}

{% block main %}
    <h2 class="mb-4">Record New Expense</h2>
    <form action="/add" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" 
                   name="amount" placeholder="Amount (e.g. 10.50)" type="number" step="0.01" required>
        </div>

        <div class="mb-3">
            <select class="form-control mx-auto w-auto" name="category" required>
                <option disabled selected value="">Select Category</option>
                {% for category in categories %}
                    <option value="{{ category }}">{{ category }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <input autocomplete="off" class="form-control mx-auto w-auto" 
                   name="description" placeholder="Description (Optional)" type="text">
        </div>

        <button class="btn btn-primary" type="submit">Add Expense</button>
    </form>
{% endblock %}
